<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Display Flex -->
    <!-- https://tailwindcss.com/docs/flex -->

    <div class="border m-10">
      <ul class="flex">
        <li class="bg-teal-100 m-5 p-5">01</li>
        <li class="bg-teal-100 m-5 p-5">02</li>
        <li class="bg-teal-100 m-5 p-5">03</li>
        <li class="bg-teal-100 m-5 p-5">04</li>
        <li class="bg-teal-100 m-5 p-5">05</li>
      </ul>
    </div>

    <!-- Flex Direction -->
    <!-- https://tailwindcss.com/docs/flex-direction -->

    <div class="border m-10">
      <ul class="flex flex-col">
        <li class="bg-teal-100 m-5 p-5">01</li>
        <li class="bg-teal-100 m-5 p-5">02</li>
        <li class="bg-teal-100 m-5 p-5">03</li>
        <li class="bg-teal-100 m-5 p-5">04</li>
        <li class="bg-teal-100 m-5 p-5">05</li>
      </ul>
    </div>

    <!-- Justify Content -->
    <!-- https://tailwindcss.com/docs/justify-content -->

    <div class="border m-10">
      <ul class="flex justify-around">
        <li class="bg-teal-100 m-5 p-5">01</li>
        <li class="bg-teal-100 m-5 p-5">02</li>
        <li class="bg-teal-100 m-5 p-5">03</li>
        <li class="bg-teal-100 m-5 p-5">04</li>
        <li class="bg-teal-100 m-5 p-5">05</li>
      </ul>
    </div>

    <!-- Order -->
    <!--  -->

    <div class="border m-10">
      <ul class="flex">
        <li class="bg-teal-100 m-5 p-5 order-5">01</li>
        <li class="bg-teal-100 m-5 p-5 order-3">02</li>
        <li class="bg-teal-100 m-5 p-5 order-4">03</li>
        <li class="bg-teal-100 m-5 p-5 order-1">04</li>
        <li class="bg-teal-100 m-5 p-5 order-2">05</li>
      </ul>
    </div>

    <!-- Grow & Shrink -->
    <!--  -->

    <div class="border m-10">
      <ul class="flex w-100">
        <li class="m-5 p-5 w-64 bg-teal-500 flex-none">01</li>
        <li class="m-5 p-5 w-64 bg-teal-500 flex-initial">02</li>
        <li class="m-5 p-5 w-64 bg-teal-500 flex-auto">03</li>
        <li class="m-5 p-5 w-64 bg-teal-500 flex-1">04</li>
        <li class="m-5 p-5 w-64 bg-teal-500">05</li>
        <li class="m-5 p-5 w-64 bg-teal-500">06</li>
        <li class="m-5 p-5 w-64 bg-teal-500">07</li>
      </ul>
    </div>
  </body>
</html>
