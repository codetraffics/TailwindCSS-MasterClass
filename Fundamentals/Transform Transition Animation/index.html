<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform, Transition & Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-10">
    <div class="mb-10">
      <!-- No Transition -->
      <button class="p-5 text-white bg-blue-500 hover:bg-blue-700">
        Click Me
      </button>

      <!-- With Transition -->
      <button
        class="ml-5 p-5 bg-blue-500 transition hover:bg-teal-500 duration-500 ease-in-out delay-150 text-white"
      >
        With Transition
      </button>

      <!-- Transform -->
      <button
        class="p-5 ml-5 text-white bg-blue-500 transition ease-in-out delay-150 duration-1000 hover:-translate-y-1 hover:scale-110 hover:bg-teal-500"
      >
        Transformation
      </button>

      <!-- Animation -->
      <!-- https://tailwindcss.com/docs/animation -->
      <div class="flex justify-center">
        <div class="p-20 ml-20 mt-20 w-20 bg-teal-200 animate-spin">Spin</div>
        <div class="p-20 ml-20 mt-20 w-20 bg-teal-200 animate-ping">Ping</div>
        <div class="p-20 ml-20 mt-20 w-20 bg-teal-200 animate-pulse">Pulse</div>
        <div class="p-20 ml-20 mt-20 w-20 bg-teal-200 animate-bounce">
          Bounce
        </div>
      </div>
    </div>
  </body>
</html>
